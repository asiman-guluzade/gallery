<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  {% load static %}
  <title>Art Gallery</title>
  <link rel="stylesheet" type="text/css" href="{% static 'css/styles.css' %}">
</head>
<body>
  <header>
    <h1>Art Gallery</h1>
  </header>

  <nav>
    <ul>
      <li><a href="#">Home</a></li>
      <li><a href="#">Gallery</a></li>
      <li><a href="#">Artists</a></li>
      <li><a href="https://www.instagram.com/nazaazm/" target="_blank">Contact</a></li>
    </ul>
  </nav>

  <section id="banner">
    <h2>Welcome to my Art Gallery!</h2>
    <p>Explore the captivating world of art.</p>
    <a href="#" class="button">Learn More</a>
  </section>
  <section id="image-grid">
    <div class="grid-item">
      <img src="images/cat1.jpg" alt="Image 1">
    </div>
    <div class="grid-item">
      <img src="images/cat2.jpg" alt="Image 2">
    </div>
    <div class="grid-item">
      <img src="images/cat3.jpg" alt="Image 3">
    </div>
    <div class="grid-item">
      <img src="images/cat4.jpg" alt="Image 4">
    </div>
  </section>
  <section id="featured-artwork">
    <h2>Random</h2>
    <div id="artwork-container" class="artwork">
      <!-- Artwork items will be dynamically inserted here -->
    </div>
    <div id="pagination"></div>
  </section>
    <div class="artwork">
      <img src="images/artwork2.jpg" alt="Artwork 2">
      <h3>Artwork Title</h3>
      <p>Artist Name</p>
    </div>
    <!-- Add more featured artwork here -->
  </section>

  <footer>
    <p>&copy; 2023 Art Gallery. All rights reserved.</p>
  </footer>
  <script src="{% static 'js/script.js' %}"></script>
</body>
